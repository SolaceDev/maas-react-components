name: "On Push to Main"

on:
  push:
    branches:
      - "main"

jobs:
  chromatic-deployment:
    name: "Deploy Storybook to Chromatic"
    # Operating System
    runs-on: ubuntu-latest
    container:
      image: node:14.15.0-alpine
    # Job steps
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: npm install && cd ./storybook && npm install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} #need this for npm package.
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        # publish
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          token: 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
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: 10e61b689d33
          # storybook directory
          workingDir: storybook
          exitZeroOnChanges: false

  bump-version:
    needs: chromatic-deployment
    name: "Bump Version on main"
    runs-on: ubuntu-latest
    container:
      image: node:14.15.0-alpine
    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}
      - name: "cat package.json"
        run: cat ./package.json
      - name: "Setup Node.js"
        uses: "actions/setup-node@v1"
        with:
          node-version: 12
      - name: "Automated Version Bump"
        uses: "phips28/gh-action-bump-version@master"
        with:
          tag-prefix: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "cat package.json"
        run: cat ./package.json

  deploy-to-pages:
    needs: chromatic-deployment
    name: "Deploy Storybook to Github Pages"
    runs-on: ubuntu-latest
    container:
      image: node:14.15.0-alpine
    steps:
      - uses: "actions/checkout@v2"
      - name: install
        run: npm install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          cd ./storybook && npm install && npm run deploy
