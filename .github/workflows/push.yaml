name: "On Push to Main"

on:
  push:
    branches:
      - "main"

jobs:
  chromatic-deployment:
    name: "Deploy Storybook to Chromatic"
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: npm ci && npm --prefix storybook i
        env:
          GITHUB_TOKEN: ${{ secrets.TAG_PUSH_TOKEN }} #need this for npm package.
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        # publish
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          token: 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
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: 3c6be3f5528f
          # storybook directory
          workingDir: storybook
          exitZeroOnChanges: false

  bump-version:
    needs: chromatic-deployment
    name: "Bump Version on main"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}

      - name: "cat package.json"
        run: cat ./package.json

      - name: "Automated Version Bump"
        uses: "phips28/gh-action-bump-version@master"
        with:
          minor-wording: "solaceminor,SolaceMinor,SOLACEMINOR"
          major-wording: "solacemajor,SolaceMajor,SOLACEMAJOR"
          patch-wording: "solacepatch,SolacePatch,SOLACEPATCH"
          tag-prefix: ""
        env:
          GITHUB_TOKEN: ${{ secrets.TAG_PUSH_TOKEN }}
      - name: "cat package.json"
        run: cat ./package.json

  deploy-to-pages:
    needs: chromatic-deployment
    name: "Deploy Storybook to Github Pages"
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@v2"
      - name: install
        run: npm ci
        env:
          GITHUB_TOKEN: ${{ secrets.TAG_PUSH_TOKEN }}
      - name: deploy
        env:
          GITHUB_TOKEN: ${{ secrets.TAG_PUSH_TOKEN }}
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          cd ./storybook && npm ci && npm run deploy
